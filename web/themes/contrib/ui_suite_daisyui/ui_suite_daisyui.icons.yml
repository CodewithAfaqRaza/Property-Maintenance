hero_solid_16:
  label: Hero solid 16
  description: "Beautiful hand-crafted SVG icons, by the makers of Tailwind CSS."
  extractor: svg
  config:
    sources:
      - "/libraries/heroicons/16/solid/{icon_id}.svg"
  library: ui_suite_daisyui/daisyui
  settings:
    size:
      title: Size
      type: "integer"
      minimum: 12
      maximum: 128
      multipleOf: 4
      default: 16
    fill_color:
      title: Fill color
      type: string
      enum:
        - fill-current
        - fill-primary
        - fill-primary-content
        - fill-secondary
        - fill-secondary-content
        - fill-accent
        - fill-accent-content
        - fill-neutral
        - fill-neutral-content
        - fill-base-100
        - fill-base-200
        - fill-base-300
        - fill-base-content
        - fill-info
        - fill-info-content
        - fill-success
        - fill-success-content
        - fill-warning
        - fill-warning-content
        - fill-error
        - fill-error-content
  template: >
    <svg xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
      height="{{ size|default(16) }}"
      width="{{ size|default(16) }}"
      class="{{ fill_color|default('fill-current') }}"
    >
      {{ content }} 
    </svg>

